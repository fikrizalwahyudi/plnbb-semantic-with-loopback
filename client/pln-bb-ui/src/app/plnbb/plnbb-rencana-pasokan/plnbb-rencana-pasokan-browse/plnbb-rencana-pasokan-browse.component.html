<div class="ui top attached yellow segment">
  <div [formGroup]="fg"
        class="ui form">
    <div class="ui three column grid">
      <div class="column">
        <div class="field">
          <label>Tahun</label>
            <div class="field">
              <input type="text" name="" placeholder="tahun" formControlName="tahun" readonly>
            </div>
        </div>
        <div class="required field">
          <label>Mitra</label>
          <!-- <input type="text"
                  placeholder="user"
                  formControlName="user"> -->
          <div class="ui fluid search normal selection dropdown" uiSearchDropdown [url]="mitraUri" [filter]="searchFilterMitra" (onSearch)="onSearchMitra($event)" formControlName="mitra">
            <input type="hidden">
            <i class="dropdown icon"></i>
            <div class="default text">Select Mitra</div>
            <div class="menu">           
            </div>
          </div>
        </div>
        
      </div>
      <div class="column">
        <div class="required field">
          <label>Bulan</label>
          <select class="ui dropdown"
                  formControlName="bulan">
            <option [value]="null" disabled hidden>Pilih Bulan</option>
            <option *ngFor="let item of months; let index = index" [value]="index">{{item}}</option>
          </select>
        </div>
        <div class="required field">
          <label>Tgl. Pengiriman</label>
          <div class="ui calendar"
                uiCalendar
                formControlName="tanggalPengiriman">
            <div class="ui input left icon">
              <i class="calendar icon"></i>
              <input type="text"
                      placeholder="Date/Time">
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="required field">
          <label>PLTU</label>
          <select class="ui dropdown"
                  formControlName="pltu"
                  (change)="onSelectPLTU($event.target.value)">
            <option [value]="null">Pilih PLTU</option>
            <option *ngFor="let item of pltus; let index = index"
                    [value]="item.id">{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui bottom attached segment">
  <form class="ui form">
    <div class="inline field">
      <button class="ui secondary button"
              type="button"
              (click)="reset()">Reset</button>
      <button class="ui primary button"
              type="submit"
              [disabled]="!fg.valid">Submit</button>
    </div>
  </form>
</div>
<ui-table-block>
    <ng-container class="table-block-menu">
      <a class="item"
         [routerLink]="['/plnbb', 'rencana-pasokan', 'create']">
        <i class="plus icon"></i> Register
      </a>
      
    </ng-container>
    <thead>
      <tr>
          <th>Bulan</th>
          <th>PLTU</th>
          <th>Mitra</th>
          <th>Tgl.</th>
          <th>Tipe</th>
          <th>Mode</th>
          <th>Jumlah</th>
          <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>bulan</td>
        <td>pltu</td>
        <td>mitra</td>
        <td>tgl</td>
        <td>tipe</td>
        <td>mode</td>
        <td>jumlah</td>
        <td>status</td>
      </tr>
    </tbody>
  </ui-table-block>
