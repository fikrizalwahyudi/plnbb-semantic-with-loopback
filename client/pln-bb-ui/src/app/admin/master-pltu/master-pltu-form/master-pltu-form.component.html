<ui-form-block title="PLTU Account"
               [errorMsg]="errorMsg"
               [submitting]="submitting">
  <div class="ui two column grid">
    <div class="column border-right">
      <form [formGroup]="fg"
            (ngSubmit)="save()"
            class="ui form">
        <div class="required field">
          <label>PLTU Code</label>
          <input type="text"
                 placeholder="PLTU Code"
                 formControlName="code">
        </div>
        <div class="required field">
          <label>PLTU Name</label>
          <input type="text"
                 placeholder="PLTU Name"
                 formControlName="name">
        </div>
        <div class="required field">
          <label>PLTU Address</label>
          <input type="text"
                  placeholder="PLTU Address"
                  formControlName="address">
        </div>
        <div class="required field">
          <label>PLTU NPWP</label>
          <input type="text"
                  placeholder="PLTU NPWP"
                  formControlName="npwp">
        </div>
        <div class="inline field">
          <button class="ui secondary button"
                  type="button"
                  (click)="cancel()">Cancel</button>
          <button class="ui primary button"
                  type="submit"
                  [disabled]="!fg.valid">Save Changes</button>
        </div>
      </form>
    </div>
    <div class="column">
      <div class="fullheight fullwidth"
           style="background: url(assets/paragraph.png)">

      </div>
    </div>
  </div>
</ui-form-block>
