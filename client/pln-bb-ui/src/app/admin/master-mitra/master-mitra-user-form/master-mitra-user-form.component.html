<ui-form-block title="Mitra"
               [errorMsg]="errorMsg"
               [submitting]="submitting">
  <div class="ui two column grid">
    <div class="column border-right">
      <h3 class="ui header">Mitra Detail</h3>
      <form [formGroup]="fg"
            (ngSubmit)="save()"
            class="ui form">
        <div class="required field">
          <label>Code</label>
          <input type="text"
                  placeholder="code"
                  formControlName="code">
        </div>
        <div class="required field">
          <label>Name</label>
          <input type="text"
                 placeholder="name"
                 formControlName="name">
        </div>
        <div class="required field">
          <label>Address</label>
          <input type="text"
                  placeholder="address"
                  formControlName="address">
        </div>
        <div class="required field">
          <label>NPWP</label>
          <input type="text"
                  placeholder="npwp"
                  formControlName="npwp">
        </div>
      </form>
    </div>
    <div class="column">
      <h3 class="ui header">Set User</h3>
      <form [formGroup]="fgUser"
            (ngSubmit)="save()"
            class="ui form">
        <div class="required field">
          <label>User</label>
          <input type="text"
                  placeholder="user"
                  formControlName="user">
        </div>
        <div class="inline field">
          <button class="ui secondary button"
                  type="button"
                  (click)="cancel()">Cancel</button>
          <button class="ui primary button"
                  type="submit"
                  [disabled]="!fg.valid">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</ui-form-block>
