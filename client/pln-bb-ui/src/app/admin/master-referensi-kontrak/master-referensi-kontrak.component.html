<router-outlet></router-outlet>
<div class="ui secondary menu">
  <a class="item" (click)="addNew()">
    <i class="plus icon"></i> Register
  </a>
  <div class="right menu">
    <div class="ui category search">
      <div class="ui icon input">
        <input class="prompt" type="text" #queryBox placeholder="Search..." [(ngModel)]="keyword">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="new_ref">
  <div class="ui inverted segment">
    <div class="ui inverted form">
      <div class="fields">
        <div class="field">
          <label>Nomor Kontrak</label>
          <input placeholder="Input Nomor Kontrak" id="no_kontrak" type="text" [(ngModel)]="dataRefKontrak.nomorKontrak">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Nama Pekerjaan</label>
          <input placeholder="Input Nama Pekerjaan" id="name" type="text" [(ngModel)]="dataRefKontrak.namaPekerjaan">
        </div>
        <div class="field">
          <label>Tanggal Pekerjaan</label>
          <input placeholder="Input tanggal pekerjaan" id="tgl_pekerjaan" type="date" [(ngModel)]="dataRefKontrak.tanggalPekerjaan">
        </div>
      </div>
      <div class="three fields">
        <div class="field">
          <label>PLTU</label>
          <select name="pltu" multiple="" class="label ui selection fluid dropdown" id="pltu" [(ngModel)]="dataRefKontrak.pltuId" (change)="onSelect($event)">
            <option value="">Pilih PLTU</option>
            <option *ngFor="let pltu of masterPltu" value="{{pltu.id}}">{{pltu.name}}</option>
          </select>
        </div>

        <div class="field">
          <label>Mitra</label>
          <select id="multi-select" multiple="" name="mitra" class="label ui selection fluid dropdown" id="mitra" [(ngModel)]="dataRefKontrak.mitraId"
            (change)="onSelect($event)">
            <option value="">Pilih Mitra</option>
            <option *ngFor="let mitra of masterMitra" value="{{mitra.id}}">{{mitra.name}}</option>
          </select>
        </div>

        <div class="field">
          <label>Jenis</label>
          <select name="jenis" class="ui dropdown" id="jenis" [(ngModel)]="dataRefKontrak.jenis">
            <option value="">Pilih Jenis</option>
            <option *ngFor="let jenis of masterJenis" value="{{jenis.value}}">{{jenis.desc}}</option>
          </select>
        </div>
      </div>
      <!-- Show error when form invalid -->
      <div class="ui error message"></div>
      <!-- -- -->
      <div class="ui success message">
        <div class="header">Form Completed</div>
        <p>You're data has beed added.</p>
      </div>
      <div (click)="onSubmit()" class="ui submit button">Submit</div>
    </div>
  </div>
</ng-container>

<table class="ui sortable single line striped table">
  <thead>
    <tr>
      <th>No Kontrak </th>
      <th>Nama Pekerjaan</th>
      <th>Tanggal Pekerjaan</th>
      <th>PLTU</th>
      <th>Mitra</th>
      <th>Jenis</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of masterRefKontrak | searchRefKontrak: keyword; let i = index">
      <td>
        {{item.nomorKontrak}}
      </td>
      <td>
        {{item.namaPekerjaan}}
      </td>
      <td>
        {{item.tanggalPekerjaan}}
      </td>
      <td>
        {{item.splittedPltu}}
      </td>
      <td>
        {{item.splittedMitra}}
      </td>
      <td>{{item.descJenis}}</td>
      <td>
          <div class="ui icon button" (click)="onEdit(i)" style="margin-right: 5%" data-tooltip="Edit data">
            <i class="green edit icon"></i>
          </div>
          <div class="ui icon button" (click)="onDelete(item.id)" data-tooltip="Delete data">
            <i class="red trash alternate icon"></i>
          </div>
        </td>
    </tr>
  </tbody>
</table>
