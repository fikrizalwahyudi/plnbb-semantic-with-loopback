<!-- <div class="ui black segment"> -->
<ui-table-block>
  <ng-container class="table-block-menu">
    <a class="item" [routerLink]="['/admin', 'jetty', 'create']">
      <i class="plus icon"></i> Register
    </a>
  </ng-container>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>City</th>
      <th>Coordinate</th>
      <th class="center aligned collapsing">Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of jettys">
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>{{item.city}}</td>
      <td>{{item.coordinate}}</td>
      <td class="center aligned collapsing">
        <i *ngIf="!item.status" class="ban red icon"></i>
        <i *ngIf="item.status" class="check circle green icon"></i>
      </td>
      <td class="center aligned collapsing">
        <a href="javascript:void(0)" (click)="delete(item)">
          <i class="trash link icon action-icon"></i>
        </a>
        <a [routerLink]="['/admin', 'jetty', item.id, 'edit']">
          <i class="edit link icon action-icon"></i>
        </a>
        <a [routerLink]="['/admin', 'jetty', item.id, 'set-user']">
          <i class="edit user icon action-icon"></i>
        </a>
      </td>
    </tr>
  </tbody>
</ui-table-block>
